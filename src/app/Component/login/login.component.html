<br>
<div class="signin flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 w-full lg:w-1/2 mx-auto">
  <div *ngIf='error' class="bg-red-500 text-white p-4 mb-4">
    <p>{{error}}</p>
  </div>
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
      alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Login</h2>
  </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6" action="#" method="POST"> 
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" required  formControlName="email"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <div *ngIf=" loginForm.get('email')?.errors != null && loginForm.get('email')?.touched"
            class="bg-red-500 text-white p-4 mt-5">
            <p *ngIf=" loginForm.get('email')?.errors?.['required']">email is required</p>
            <p *ngIf=" loginForm.get('email')?.errors?.['email']">email is invalid</p>
          </div>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
        </div>
        <div class="mt-2">
          <input id="password" name="password" formControlName="password"  type="password" autocomplete="current-password" required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <div *ngIf=" loginForm.get('password')?.errors != null && loginForm.get('password')?.touched"
            class="bg-red-500 text-white p-4 mt-5">
            <p *ngIf=" loginForm.get('password')?.errors?.['required']">password is required</p>
            <p *ngIf=" loginForm.get('password')?.errors?.['minlength']">minimum length is (6)</p>
          </div>
        </div>
      </div>

      <div>
        <button [disabled]='loginForm.invalid' type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"  >Login</button>
      </div>
    </form>

    <p class="mt-4  text-center text-gray-500">OR </p>
    <div>
      <button (click)="loginWithGoogle()" class=" flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"  > Login with Google 
      </button>    
    </div>
