<form class="photoForm ">
  <div class=" space-y-12 px-4 py-2 ">
    <div class="border-b border-gray-900/10 pb-12">

      <form [formGroup]="addForm">
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-4">
            <label for="title" class="block  font-medium leading-6 text-gray-900">Title</label>
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                <input type="string" formControlName="title" id="title" autocomplete="title" required
                  class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">

              </div>
              <div *ngIf=" addForm.get('title')?.errors != null && addForm.get('title')?.touched"
                class="bg-red-500  text-white p-2 mt-5">
                <p *ngIf=" addForm.get('title')?.errors?.['required']">title is required</p>
              </div>
            </div>
          </div>
          <div class="sm:col-span-4">
            <label for="date" class="block  font-medium leading-6 text-gray-900">Date</label>
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                <input type="number" formControlName="date" id="date" autocomplete="date" required
                  class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
              </div>
              <div *ngIf="addForm.get('date')?.errors != null && addForm.get('date')?.touched">
                class="bg-red-500 text-white p-4 mt-5">
                <p *ngIf=" addForm.get('date')?.errors?.['required']">date is required</p>
              </div>
            </div>
          </div>

          <label for="fileInput" class="block text-sm font-medium text-gray-700">Photo Url</label>

      <div>
        <button [disabled]='addForm.invalid' type="submit" (click)="addPhoto()"
          class="flex w-50 mt-5 justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add</button>

<div class=" flex items-center justify-center     text-gray-900" *ngFor="let photo of photos">
  <div>
    <img [src]="photo.photoUrl" alt="{{ photo.title }}">
    <h3>{{ photo.title }}</h3>
    <p>{{ photo.date | date: 'medium' }}</p>
    <button type="submit" (click)="deletePhoto(photo.id)"
      class="flex  mt-3 mb-3 justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Delete
    </button>
  </div>
</div>
